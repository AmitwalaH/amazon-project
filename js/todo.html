<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Names List</title>
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #acb0b6;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #34495e;
      margin-bottom: 20px;
    }

    /* Input and button styles */
    input[type="text"], input[type="date"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="text"]:focus, input[type="date"]:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a6d9b;
    }

    /* Names list styles */
    .js-add-name {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .js-add-name p {
      margin: 10px 0;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .js-add-name p button {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .js-add-name p button:hover {
      background-color: #c0392b;
    }

  </style>
</head>
<body>
  <h2>Add a Name</h2>
  <input type="text" class="js-list-name" placeholder="Enter a name">
  <input type="date" class="js-list-date">
  <button onclick="addTheName()">Add Name</button>
  <br>
  <br>
  <br>
  <br>
  <h2>Names List</h2>
  <div class="js-add-name"></div>
  <script src="todo2.js"></script>
</body>
</html>
